# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

include:
  - .nojekyll

# Site
title: Riceball LEE
subtitle: Go with wind.
description: Go with wind.
author: Riceball LEE
language: zh-CN
timezone:
rss:
favicon: /favicon.ico
keywords: "Riceball, 李雪愚, Blog"

#hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://riceball.me
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - no-layout/**
  - assets/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
#duoshuo_shortname: riceball
# 多说热评文章 true 或者 false
#duoshuo_hotartical: true

# math:
#   engine: 'katex' # 'mathjax' # or 'katex'
#   mathjax:
#     #src: custom_mathjax_source
#     config:
#       # MathJax config
#   katex:
#     #css: custom_css_source
#     #js: custom_js_source # not used
#     config:
#       # KaTeX config

search:
  path: search.xml
  field: all # post(default), page, all

sitemap:
    path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #message: [message]
  ignore_hidden:
    public: false
  extend_dirs: [scaffolds]
  repo:
    github: git@github.com:snowyu/snowyu.github.io,master
    #gitcafe: <repository url>,[branch]

# Markdown config
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  render:
    langPrefix: ''
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-interactive
    - markdown-it-highlight-i
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-math
  anchors:
    level: 2
    collisionSuffix: 'v'

pandoc:
  mathEngine: katex # By default, mathEngine is mathjax.

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: false
  awl: 2

sharejs:
  enable: true
  cdn:
    js: //cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/js/social-share.min.js
    css: //cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/css/share.min.css
  networks: weibo,qq,wechat,tencent,douban,qzone,linkedin,diandian,facebook,twitter,google
  wechat_qrcode:
    title: 微信
    prompt: 分享到微信

index_generator:
  per_page: 10
  order_by: -date
  pagination_dir: page

excerpt:
  depth: 5
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true
