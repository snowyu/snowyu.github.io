# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Riceball LEE
subtitle: Go with wind.
description: Go with wind.
author: Riceball LEE
language: zh-Hans
timezone:
rss:
favicon: /favicon.ico
keywords: "Riceball, 李雪愚, Blog"

#hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://riceball.me
root: /
permalink: :title/
permalink_defaults:

#Menu
# not avaiable here! only on themes/_config.yml
menu:
  home: /
  archives: /archives
  categories: /categories
  tags: /tags
  commonweal: /404.html
  #about: /about

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
#disqus_shortname: riceballl
duoshuo_shortname: riceball
# 多说热评文章 true 或者 false
duoshuo_hotartical: true
baidu_analytics: 83c12d4163f9258ceafd22c997abddc2
google_analytics: UA-75922641-1
# JiaThis 分享服务
jiathis: true
avatar: https://www.gravatar.com/avatar/f7b81e783188e376c9f046ae1285d47f
# Social links
social:
  github: https://github.com/snowyu
social_icons:
  enable: true
  # Icon Mappings
  gitHub: github
#打赏功能配置示例
#reward_comment: 坚持原创技术分享，您的支持将鼓励我继续创作！
#wechatpay: /path/to/wechat-reward-image
#alipay: /path/to/alipay-reward-image
#友情链接配置示例
# links_title: Links
# links:
#   MacTalk: http://macshuo.com/
#   Title: http://example.com/
#站点建立时间
since: 2014
auto_excerpt:
  enable: true
  length: 150
# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa
# Enable baidu push so that the blog will push the url to baidu automatically which is very helpful for SEO
baidu_push: true


math:
  engine: 'katex' # 'mathjax' # or 'katex'
  mathjax:
    #src: custom_mathjax_source
    config:
      # MathJax config
  katex:
    #css: custom_css_source
    #js: custom_js_source # not used
    config:
      # KaTeX config

search:
  path: search.xml
  field: all # post(default), page


sitemap:
    path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #message: [message]
  repo:
    github: git@github.com:snowyu/snowyu.github.io,master
    #gitcafe: <repository url>,[branch]
