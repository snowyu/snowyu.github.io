<html>
  <head>
  <script type="text/javascript">
    function resizeIframe(aIframe){
      aIframe.style.height = aIframe.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
  </head>
<body>
  <iframe scrolling='no' frameborder='0' onload="resizeIframe(this)" src='no-layout/helpchild404.html' width="100%" height="800" style='display:block;'></iframe>
</body>
</html>
